<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Topology Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Network Topology Visualizer</h1>

    <form id="network-form" action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label class="block font-medium mb-1">Excel File</label>
        <input type="file" name="excel" accept=".xlsx,.xls" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Font Size</label>
        <input type="number" name="font_size" value="18" class="w-full border border-gray-300 rounded px-3 py-2">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1">User Node Size</label>
          <input type="number" name="size_user" value="20" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-medium mb-1">Router Node Size</label>
          <input type="number" name="size_router" value="20" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-medium mb-1">Switch Node Size</label>
          <input type="number" name="size_switch" value="20" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-medium mb-1">Server Node Size</label>
          <input type="number" name="size_server" value="20" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label class="block font-medium mb-1">Device to isolate(optional)</label>
          <input type="text" name="device_isolate" id="device_isolate" value="" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
      </div>

      <div class="flex items-center mb-4">
        <label class="mr-2 font-medium">Theme:</label>
        <select name="theme" id="theme" class="border border-gray-300 rounded px-2 py-1">
          <option value="dark" selected>Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700 font-semibold w-full">
        Visualize Network
      </button>
    </form>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function() {
  // Wait for the iframe to load
  const observer = new MutationObserver(() => {
    const iframe = document.querySelector('iframe');
    if (iframe && iframe.contentWindow && iframe.contentWindow.network) {
      // Attach double click event
      iframe.contentWindow.network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
          const nodeId = params.nodes[0];
          document.getElementById("device_isolate").value = nodeId;
          document.getElementById("network-form").submit();
        }
      });
      observer.disconnect();
    }
  });
  observer.observe(document.body, { childList: true, subtree: true });
});
</script>
</body>
</html>
